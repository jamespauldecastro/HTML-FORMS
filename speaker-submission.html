<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be our speaker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="speaker-form-header">
        <h1> Speaker Submission</h1>
        <p>
            <em>
                Want to be a speaker at our online conference? Fill up this form.
            </em>
        </p>
    </header>
    <form actions="" methods="" class="speaker-form">
        <div class="form-row">
            <label form="full-name"> Name </label>
            <input id="full-name" name="full-name" type="text" placeholder="Enter your name">
        </div>
        <div class="form-row">
            <label form="email"> Email </label>
            <input id="email" name="email" type="email" placeholder="Enter your email">
        </div>
    </form>

</body>

</html>
